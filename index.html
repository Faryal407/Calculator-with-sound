<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <input id="data" readonly placeholder="0">
        <div id="keys">
            <button onclick="addValue('+')" class="operator-btn">+</button>
            <button onclick="addValue('7')">7</button>
            <button onclick="addValue('8')">8</button>
            <button onclick="addValue('9')">9</button>
            <button onclick="addValue('-')" class="operator-btn">-</button>
            <button onclick="addValue('4')">4</button>
            <button onclick="addValue('5')">5</button>
            <button onclick="addValue('6')">6</button>
            <button onclick="addValue('*')" class="operator-btn">*</button>
            <button onclick="addValue('1')">1</button>
            <button onclick="addValue('2')">2</button>
            <button onclick="addValue('3')">3</button>
            <button onclick="addValue('/')" class="operator-btn">/</button>
            <button onclick="addValue('0')">0</button>
            <button onclick="addValue('00')">00</button>
            <button onclick="addValue('.')">.</button>
            <button onclick="clearData()" class="operator-btn">C</button>
            <button onclick="deleteData()" id="delete" class="operator-btn">DEL</button>
            <button onclick="percentage()" class="operator-btn">%</button>
            <button onclick="result()" class="operator-btn">=</button>
           
        
        </div>
    </div>



    <script src="app.js"></script>
</body>
</html>
